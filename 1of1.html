<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bydotforyou</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="background-container">
        <video id="background-video" autoplay muted loop playsinline preload="auto">
            <source src="assets/background/background.webm" type="video/webm">
            <source src="assets/background/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-container">
        <a href="index.html">
            <img src="assets/img/YOU_logo.png" alt="Logo Gry" class="logo">
        </a>
        <nav>
            <ul class="menu-items">
                <li><a href="1of1.html?category=pants">Pants</a></li>
                <li><a href="1of1.html?category=hoodies">Hoodies</a></li>
                <li><a href="1of1.html?category=crewneck">Crewneck</a></li>
                <li><a href="1of1.html?category=t-shirt">T-shirt</a></li>
                <li><a href="1of1.html?category=bags">Bags</a></li>
            </ul>
        </nav>

        <div class="gallery-container">
            <script>

                // Funkcja do pobrania parametrów z URL
                function getURLParameter(name) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }

                // Odczytanie wartości parametru "category"
                const category = getURLParameter('category') || 'pants';
                
                // Kontener galerii
                const galleryContainer = document.querySelector('.gallery-container');
        
                // Tworzenie 12 elementów
                for (let i = 1; i <= 12; i++) {
                    // Tworzenie głównego elementu "item"
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
        
                    // Tworzenie obrazka
                    const img = document.createElement('img');
                    img.src = `assets/img/${category}.png`; // Ścieżka do obrazka
                    img.alt = `Przedmiot ${i}`;      // Tekst alternatywny
        
                    // Tworzenie elementu z nazwą przedmiotu
                    const itemName = document.createElement('div');
                    itemName.classList.add('item-name');
                    itemName.textContent = `Przedmiot ${i}`; // Nazwa przedmiotu
        
                    // Dodawanie obrazka i nazwy do elementu "item"
                    itemDiv.appendChild(img);
                    itemDiv.appendChild(itemName);
        
                    // Dodanie "item" do kontenera galerii
                    galleryContainer.appendChild(itemDiv);
                }
            </script>
    </div>

    <script>
        window.addEventListener('load', function() {
            var video = document.getElementById('background-video');
            video.oncanplaythrough = function() {
                video.style.opacity = 1;  // Po załadowaniu wideo ustawiamy opacity na 1
                console.log("Loaded BG")

            };
        });
    </script>
</body>
</html>
